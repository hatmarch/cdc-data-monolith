# Incoming order topic messages
mp.messaging.incoming."mssql-server-linux.dbo.Orders".connector=smallrye-kafka
mp.messaging.incoming."mssql-server-linux.dbo.Orders".value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
#mp.messaging.incoming."mssql-server-linux.dbo.Orders".key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming."mssql-server-linux.dbo.Orders".group.id=legacy-inventory-service
mp.messaging.incoming."mssql-server-linux.dbo.Orders".auto.offset.reset=earliest
mp.messaging.incoming."mssql-server-linux.dbo.Orders".enable.auto.commit=true
mp.messaging.incoming."mssql-server-linux.dbo.Orders".request.timeout.ms=30000

# Kafka properties for function running on cluster
mp.messaging.incoming."mssql-server-linux.dbo.Orders".bootstrap.servers=demo-kafka-bootstrap:9092
mp.messaging.incoming."mssql-server-linux.dbo.Orders".security.protocol=PLAINTEXT
mp.messaging.incoming."mssql-server-linux.dbo.Orders".ssl.truststore.location=""
mp.messaging.incoming."mssql-server-linux.dbo.Orders".ssl.truststore.password=""

# FOR RUNNING IN "DEV MODE" (LOCALLY, e.g. mvn quarkus:dev)

# NOTE: This property will be overriden in environment variables so that the current cluster can be targeted
# (see shell-setup.sh in demo repo
%dev.mp.messaging.incoming."mssql-server-linux.dbo.Orders".bootstrap.servers=demo-kafka-bootstrap-cdc-demo-dev.apps.cluster-de11.de11.example.opentlc.com:443
%dev.mp.messaging.incoming."mssql-server-linux.dbo.Orders".security.protocol=SSL
%dev.mp.messaging.incoming."mssql-server-linux.dbo.Orders".ssl.truststore.location=/workspaces/cdc-data-monolith/secrets/truststore.jks
%dev.mp.messaging.incoming."mssql-server-linux.dbo.Orders".ssl.truststore.password=password


